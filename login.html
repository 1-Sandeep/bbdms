<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="register-form">
      <div class="title">
        <h1>Login</h1>
      </div>
      <div class="form">
        <div class="input-box">
          <img src="./icons/mail.svg" />
          <input type="text" name="email" placeholder="Email Address" />
        </div>
        <div class="input-box">
          <img src="./icons/lock.svg" />
          <input type="password" name="password" placeholder="Password" />
        </div>
        <p>Forget Password ?</p>
        <button>Login</button>
        <div class="register-account">
          <p>Do not have an account ? <a href="./register_account.html">Register Account</a></p>
        </div>
    </div>
  </body>
</html>
