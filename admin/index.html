<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Admin Navigation Start -->
    <nav>
      <div class="wrapper">
        <div class="logo">
          <img src="/logo.png" alt="logo" srcset="" />
        </div>
        <ul class="menu">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Event</a></li>
          <li><a href="#">Blood Request</a></li>
          <li><a href="#">Donor Request</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </nav>
    <!-- Admin Navigation End -->

    <section class="dashboard">
      <div class="wrapper">
        <div class="blood-group-container">
          <div class="bg-first-row">
            <div class="blood-group">
              A+
              <span class="blood-qty">100</span>
            </div>
            <div class="blood-group">
              B+
              <span class="blood-qty">100</span>
            </div>
            <div class="blood-group">
              O+
              <span class="blood-qty">100</span>
            </div>
            <div class="blood-group">
              AB+
              <span class="blood-qty">100</span>
            </div>
          </div>
          <div class="bg-second-row">
            <div class="blood-group">
              A-
              <span class="blood-qty">100</span>
            </div>
            <div class="blood-group">
              B-
              <span class="blood-qty">100</span>
            </div>

            <div class="blood-group">
              O-
              <span class="blood-qty">100</span>
            </div>
            <div class="blood-group">
              AB-
              <span class="blood-qty">100</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="record">
      <div class="wrapper">
        <div class="record-table">
          <div class="record-donor"></div>
          <div class="record-receiver"></div>
          <div class="record-new-request"></div>
        </div>
      </div>
    </section>
  </body>
</html>
